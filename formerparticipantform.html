  <!-- This creates a form with different inputs -->
  
<form id = "formerform">
  <h1>Submit Runway Information</h1>

  <!-- Creates a text input for first name -->
        <p>
            <label for="fname">First Name:</label><br>
            <input class="form" type="text" id="firstName" name="firstName" required> 
        </p>
  <!-- Creates a text input for last name -->
        <p>
            <label for="fname">Last Name:</label><br>
            <input class="form" type="text" id="lastName" name="lastName" required>
        </p>

  <br>

    <!-- Creates an image input for their photo of the garment -->
  
<p>Photo:
  <input type="file" class = "photo" accept="image/*" name="image" id="final"   style="display: none;">
  <br>
  <label id = "UploadImage" for="final" >Upload Image</label>
  <br>
  <br>
  <img id="finalimg" width ="200" />
</p>

    <!-- Creates a text input for their inspiration -->
  
  <p>
    <label for="fname">Inspiration:</label><br>
    <input class="form" type="text" id="inspiration" name="inspiration" required>
        </p>

  <!-- Creates a text input for the year they participated -->
  
  <p>
    <label for="fname">Year:</label><br>
    <input class="form" type="text" id="year" name="year" required>
        </p>
  <!-- Creates a text input for the material of their garment -->
  
  <p>
    <label for="fname">Material:</label><br>
    <input class="form" type="text" id="material" name="material" required>
        </p>
  
  <!-- Creates a submit button -->
  <button id = "submit" type = "submit">SUBMIT FORM</button>

</form>
